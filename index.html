<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<header class="header">
  <img src="images/header__logo.svg" alt="Логотип" class="header__logo">
</header>
<main class="content">
  <section class="profile">
    <img src="images/JYC.png" alt="Жак Ив Кусто" class="profile__avatar">
    <div class="profile__info">
      <h1 class="profile__info-name">Жак-Ив Кусто</h1>
      <button class="profile__info-button" type="button"></button>
      <p class="profile__info-about-myself">Исследователь океана</p>
    </div>
    <button class="profile__add" type="button"></button>
  </section>
  <section class="cards">
    <template id="card">
      <article class="card">
        <img src="#" alt="#" class="card__image">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
        <button class="card__trash" type="button"></button>
      </article>
    </template>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">
    © 2020 Mesto Russia
  </p>
</footer>
<div class="popup">
  <div class="popup__content">
    <form class="form" name="form-profile" id="form-profile" novalidate>
      <h3 class="form__title">
        Редактировать профиль
      </h3>
      <label class="form__field-label">
        <input type="text" name="name" id="name" placeholder="Имя"
               minlength="2" maxlength="40" required
               class="form__field form__field_input_name">
        <span class="form__field-error name-error" id="name-error"></span>
      </label>
      <label class="form__field-label">
        <input type="text" name="about-myself" id="about-myself" placeholder="О себе"
               minlength="2" maxlength="200" required
               class="form__field form__field_input_about-myself">
        <span class="form__field-error about-myself-error" id="about-myself-error"></span>
      </label>
      <button type="submit" form="form-profile" class='form__save'>
        Сохранить
      </button>
    </form>
    <button type="button" class="popup__close"></button>
  </div>
</div>
<div class="popup popup_add">
  <div class="popup__content">
    <form class="form" name="form-add" id="form-add" novalidate>
      <h3 class="form__title">
        Новое место
      </h3>
      <label class="form__field-label">
        <input type="text" name="card-name" id="card-name" placeholder="Название"
               minlength="2" maxlength="30" required
               class="form__field form__field_input_card-name">
        <span class="form__field-error card-name-error" id="card-name-error"></span>
      </label>
      <label class="form__field-label">
        <input type="url" name="card-link" id="card-link" placeholder="Ссылка на картинку" required
               class="form__field form__field_input_link">
        <span class="form__field-error card-link-error" id="card-link-error"></span>
      </label>
      <button type="submit" form="form-add" class='form__save'>
        Создать
      </button>
    </form>
    <button type="button" class="popup__close"></button>
  </div>
</div>
<div class="popup popup_image">
  <div class="popup__content popup__content_image">
    <img src="#" class="popup__image" alt="#">
    <button type="button" class="popup__close"></button>
  </div>
  <p class="popup__image-title"></p>
</div>
<script src="scripts/cards.js"></script>
<script type="module" src="scripts/index.js"></script>
<script type="module" src="scripts/Card.js"></script>
<script type="module" src="scripts/FormValidator.js"></script>
</body>
</html>
