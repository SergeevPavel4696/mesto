<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<header class="header">
  <img src="images/header__logo.svg" alt="Логотип" class="header__logo">
</header>
<main class="content">
  <section class="profile">
    <img src="images/JYC.png" alt="Жак Ив Кусто" class="profile__avatar">
    <div class="profile__info">
      <h1 class="profile__info-name">Жак-Ив Кусто</h1>
      <button class="profile__info-button" type="button"></button>
      <p class="profile__info-about-myself">Исследователь океана</p>
    </div>
    <button class="profile__add" type="button"></button>
  </section>
  <section class="cards">
    <template id="card">
      <article class="card">
        <img src="#" alt="#" class="card__image">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
        <button class="card__trash" type="button"></button>
      </article>
    </template>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">
    © 2020 Mesto Russia
  </p>
</footer>
<div class="popup">
  <div class="popup__content">
    <form class="form" name="form-profile" id="form-profile">
      <h3 class="form__title">
        Редактировать профиль
      </h3>
      <input type="text" name="name" placeholder="Имя" class="form__field form__field_input_name">
      <input type="text" name="job" placeholder="О себе" class="form__field form__field_input_about-myself">
      <button type="submit" form="form-profile" class='form__save'>
        Сохранить
      </button>
    </form>
    <button type="button" class="popup__close"></button>
  </div>
</div>
<div class="popup popup_add">
  <div class="popup__content">
    <form class="form" name="form-add" id="form-add">
      <h3 class="form__title">
        Новое место
      </h3>
      <input type="text" name="name" placeholder="Название" class="form__field form__field_input_card-name">
      <input type="url" name="job" placeholder="Ссылка на картинку" class="form__field form__field_input_link">
      <button type="submit" form="form-add" class='form__save'>
        Создать
      </button>
    </form>
    <button type="button" class="popup__close"></button>
  </div>
</div>
<div class="popup popup_image">
  <div class="popup__content popup__content_image">
    <img src="#" class="popup__image" alt="#">
    <button type="button" class="popup__close"></button>
  </div>
  <p class="popup__image-title"></p>
</div>
<script src="scripts/cards.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
